<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Forca</title>
</head>
<body>
    
    <main></main>
        <div id="desaparece" class="home">
           
                <h2> Jogo da Forca</h2>
                <p> Por Guilherme Venditti <br><a href="https://www.linkedin.com/in/guilherme-venditti-dev/"><img src="imagens/linkedin.png" class="imgfooter"></a>
                    <a href="https://github.com/guilherme-venditti"><img src="imagens/github.png"></a></p>
                <input class="botao-menu" type="submit" value="Iniciar Jogo" onclick="iniciarJogo()">
                <input class="botao-menu" id="btnNovaPalavra" type="submit" value="Adicionar Palavras" onclick="telaAdd()">

        <section> 
        <canvas id="forca" height="800px" width="1200px"></canvas>

        </section>

        <section id="novaPalavra">
            <input type="text" class="texto" id="texto" placeholder="Digite a palavra aqui..."> 
            <p> Obs: Apenas palavras sem acento.</p>
            <input type="button" value="Adicionar nova palavra" class="botao-add" onclick="addPalavra()">
